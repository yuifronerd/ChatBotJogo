<!DOCTYPE html>
 <html lang="pt-BR">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Chatbot Gamer</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
    <header class="cabecalho">
        <h1 class="titulo">chatbot gamer</h1>
    </header>
     <section>

        <div class="info">
            <p class="text">Quer uma dica de jogo? É só dizer o gênero que você gosta, e o BOT vai te sugerir um automaticamente!</p>
            <p><strong>Exemplos:</strong> FPS, Aventura, RPG, Terror, Esporte...</p>
        </div>


         <div class="chat-container">
         <div class="chat-container mt-0">
             <div id="chat-box" class="chat-box p- mb-4" style="height: 200px; overflow-y: auto;"></div>
             <div class="input-group">
             <input type="text" id="user-input" class="form-control" placeholder="Digite sua mensagem..." />
             <div class="input-group-append">
                 <button id="send-button">Enviar</button>
             </div>
             </div>
         </div>
             </div>
     <script src="script.js"></script>
     </section>
 
     <footer class="rodape">

     </footer>
 </body>
 </html>
